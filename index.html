<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Contato</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="assets/favicon.ico" >
    </head>



    <body>
        
        <header>

            <h1>Formulário de Contato</h1>

        </header>



        <main>

            <form method="post" onsubmit="return enviar()">
            
                <img src="assets/img.svg" width="500px" alt="Imagem animada, mulher com telefones e carta">

                <fieldset class="container-form">

                    <label for="nome" id="labelNome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" maxlength="60" autofocus>


                    <label for="email" id="labelEmail" >Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="Digite seu email">


                    <label for="assunto" id="labelAssunto">Assunto</label>
                    <input type="text" id="assunto"maxlength="30">


                    <label id="labelMensagem">Mensagem</label>
                    <textarea name="mensagem" id="text-mensagem" cols="30" rows="10"></textarea>


                    <div id="mensagem"></div>


                    <button type="submit">Enviar</button>


                </fieldset>
                
            </form>

        </main>



        <footer>
            <p>Feito com &#10084;&#65039;&#65039; por <strong>Ana Carolina</strong></p>
        </footer>


        
        <script src="js/script.js"></script>

    </body>

</html>
